{% extends "base.html" %}
{% load static %}
   {% block body %}
      <main>

         <!-- page title area start -->
         <section class="page__title-area page__title-height page__title-overlay d-flex align-items-center" data-background="{% static 'authentication/img/page-title/page-title-2.jpg' %}>
            <div class="container">
               <div class="row">
                  <div class="col-xxl-12">
                     <div class="page__title-wrapper mt-110">
                        <h3 class="page__title">My Wishlist</h3>                         
                        <nav aria-label="breadcrumb">
                           <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href="{% url 'authentication:index' %}">Home</a></li>
                              <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
                           </ol>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <!-- page title area end -->

         <!-- Cart Area Strat-->
         <section class="cart-area pt-100 pb-100">
            <div class="container">
               <div class="row">
                  <div class="col-12">
                        <form action="#">
                           <div class="table-content table-responsive">
                              <table class="table">
                                    <thead>
                                       <tr>
                                          <th class="product-thumbnail">Images</th>
                                          <th class="cart-product-name">Product</th>
                                          <th class="product-price">Unit Price</th>
                                          <th class="product-quantity">Quantity</th>
                                          <th class="product-subtotal">Total</th>
                                          <th class="product-remove">Remove</th>
                                       </tr>
                                    </thead>
                                    <tbody>
                                       <tr>
                                          <td class="product-thumbnail"><a href="{% url 'authentication:course-details' %}"><img src="{% static 'authentication/img/course/sm/cart-3.jpg' %}" alt=""></a></td>
                                          <td class="product-name"><a href="{% url 'authentication:course-details' %}">Fundamentals of music theory Learn new</a></td>
                                          <td class="product-price"><span class="amount">$130.00</span></td>
                                          <td class="product-quantity">
                                                <button class="e-btn e-btn-border" type="submit">Add TO Cart</button>
                                          </td>
                                          <td class="product-subtotal"><span class="amount">$130.00</span></td>
                                          <td class="product-remove"><a href="#"><i class="fa fa-times"></i></a></td>
                                       </tr>
                                       <tr>
                                          <td class="product-thumbnail"><a href="{% url 'authentication:course-details' %}"><img src="{% static 'authentication/img/course/sm/cart-2.jpg' %}" alt=""></a></td>
                                          <td class="product-name"><a href="{% url 'authentication:course-details' %}">Strategy law and organization Foundation </a></td>
                                          <td class="product-price"><span class="amount">$120.50</span></td>
                                          <td class="product-quantity">
                                                <button class="e-btn e-btn-border" type="submit">Add TO Cart</button>
                                          </td>
                                          <td class="product-subtotal"><span class="amount">$120.50</span></td>
                                          <td class="product-remove"><a href="#"><i class="fa fa-times"></i></a></td>
                                       </tr>
                                    </tbody>
                              </table>
                           </div>
                        </form>
                  </div>
               </div>
            </div>
         </section>
         <!-- Cart Area End-->


      </main>
      {% endblock %}
